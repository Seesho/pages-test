<!DOCTYPE html>
<html>
	<head>
		<title>GoobHub pages</title>
		<!-- For responsiveness -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- For glyph icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Needed for bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Needed for angular  -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
		<!-- Needed for ngRoute -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>

		<!-- D3 -->
		<script src="https://d3js.org/d3.v4.min.js"></script>

		<!--<meta http-equiv="refresh" content="1"> -->
		<script src="app.js"></script>
		<script src="ctrl.js"></script>
		<script src="tracker.js"></script>
	</head>

	<body ng-app="route" ng-controller="ctrl">
		<div class="container">
			<div class ="row">
				<div class="col-md-12">
					<h1>Cecil Lam</h1>
					<hr />
				</div>
			</div>

			<div class="row">

				<ul class="nav nav-pills nav-stacked col-md-3">
					<li ng-class="{active: $route.current.activetab == 'home'}"><a href="#home" data-toggle="tab">Home</a></li>
					<li ng-class="{active: $route.current.activetab == 'resume'}"><a href="#resume" data-toggle="tab">Resume</a></li>
					<li ng-class="{active: $route.current.activetab == 'projects'}"><a href="#projects" data-toggle="tab">Projects</a></li>
					<li ng-class="{active: $route.current.activetab == 'about'}"><a href="#about" data-toggle="tab">About</a></li>
					<li ng-class="{active: $route.current.activetab == 'tracker'}"><a href="#tracker" data-toggle="tab">Tracker</a></li>
					<!-- <li><a href="#blog" data-toggle="tab">Blog</a></li> -->
				</ul>

				<div class = "col-md-9">
					<div class="ng-view"></div>
				</div>
			</div>
		</div>
	</body>

</html>
